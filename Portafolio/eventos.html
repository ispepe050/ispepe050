<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.grey.min.css"
  >
</head>
<body>
    <a href="index.html"> 🏡 </a>
    <a href="dom.html"> ⬅️ </a>
    
<main>
    <h1>Manejo de eventos</h1>
    <article>
        <h2>Propiedad On</h2>
        <button onclick="saludar()"> Saludar </button>
        <output id="salida_boton"> Nada por ahora </output>
    </article>

    <article>
        <h2>Event Listener</h2>
        <button id="otro_boton"> Otro botón </button>
        <output id="salida_otro"> Nada por ahora </output>
    </article>

    <article>
        <h2>Eventos de input</h2>
        <form action="#">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre">
        </form>
        <output id="salida_teclado"> Nada por ahora </output>
    </article>
</main>



<script src="js/eventos.js"></script>
</body>
</html>
